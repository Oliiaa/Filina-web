<html>
<head>
<meta charset="UTF-8">
<title>Опрос</title>
</head>
<body>
<div id="main" style="background: lightblue; height: 140%;">
<div id="heading" style="margin-bottom: 90px;">
<h1 style="text-align: center; padding-top: 5%; color: tomato">Оценка погоды</h1>
</div>
<div id="contacts" style="background: lemonchiffon; border-radius: 10px; margin-left: 20%; margin-right: 20%;">
<div id="post-heading" style="text-align: center; margin: 3%;"><h2 style="padding-top: 2%;">Опишите погоду в вашем городе наданный момент</h2></div>
<form id="form_input" style="margin: 10px 20%;font-size: 1.1em; padding: 10px 2%;">
<label for="name">Имя <span style="color: darkred"></span></label><br>
<input type="text" placeholder="Введите имя" name="name" id="name" style="margin-bottom: 15px;"><br>
<label for="email">Ваша почта <span style="color: darkred"></span></label><br>
<input type="text" placeholder="Введите email" name="email" id="email" style="margin-bottom: 15px;"><br
<label for="radio">Выберите время года:<span style="color: darkred"></span></label><br>
<div id="radio" style="margin-bottom: 10px; margin-top: 1px">
	<span><input type="radio" name="number" checked> зима</span><br>
	<span><input type="radio" name="number" > весна</span><br>
	<span><input type="radio" name="number" > лето</span><br>
	<span><input type="radio" name="number"> осень</span><br><br>
<label for="checkbox">Выберите погоду на улице:<span style="color: darkred"></span></label><br>
<div id="checkbox" style="margin-bottom: 10px; margin-top: 1px">
	<span><input type="checkbox" name="number" checked> Солнечно</span><br>
	<span><input type="checkbox" name="number" > Облачно</span><br>
	<span><input type="checkbox" name="number" > Снег</span><br>
	<span><input type="checkbox" name="number"> Дождь</span><br>
	<span><input type="checkbox" name="number"> Град</span><br><br>
<label for="weather">Выберите температуру на улице <span style="color: darkred"></span></label><br>
</div><select name="weather" id="weather" style="margin-bottom: 15px;">
	<option>от -50 до -25</option>
	<option>от -25 до 0</option>
	<option>от 0 до +25</option>
	<option>от +25 до +50</option>
</select><br>
<label for="message">Сообщение <span style="color: darkred"></span></label><br>
<textarea placeholder="Опишите Ваши ощущения от погоды" name="message" id="message" style="margin-bottom: 15px; height: 100px; width: 70%"></textarea><br>
<div id="mess_send" style="text-align: center">
<button style="border-radius: 5px; padding: 5px 9px; font-size: 1em; cursor: pointer;" >
Отправить
</button>
</div>
</form>
</div>
</div>
</body>
</html>
