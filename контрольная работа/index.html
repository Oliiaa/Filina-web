<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="hangman.css" />
		<script defer src="hangman.js"></script>
		<title>Hangman</title>
	 </head>
	 <body>
		<div class="wrapper">
		  <h1>Добро пожаловать в игру Висилица!</h1>
		  <div class="letter-div"></div>
		  <div class="word-div"></div>
		  <h3>Число попыток: <span class="lives">5</span></h3>
		  <div class="row hint-div">
			<button class="reset-btn">Заново</button>
		  </div>
		</div>
		<div class="notif hidden">
		  <h2>Игра окончена!</h2>
		  <h3 class="notif-content">Вы победили!</h3>
		  <h4>Правильное слово: <span class="notif-span"></span></h4>
		  <button class="notif-btn">Играть заново</button>
		</div>
	 </body>
</html>
